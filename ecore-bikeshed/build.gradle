plugins {
  id "org.xtext.xtend" version "2.0.8"
}

sourceSets {
	main {
		xtendOutputDir = 'src/main/xtend-gen'
	}
	test {
		xtendOutputDir = 'src/test/xtend-gen'
	}
}

apply plugin: 'application'

ext.title = 'Ecore to Bikeshed'
description = 'Bikeshed generator for Ecore'
mainClassName = 'io.opencaesar.ecore.bikeshed.Ecore2BikeshedApp'
applicationName = 'ecore2bikeshed'

dependencies {
    implementation 'com.beust:jcommander:1.72'
	implementation "net.sourceforge.plantuml:plantuml:${versions.plantuml}"

	implementation 'org.eclipse.xtext:org.eclipse.xtext.ecore:2.23.0'
	implementation 'org.eclipse.xtext:org.eclipse.xtext.xbase:2.23.0'

	implementation 'org.antlr:antlr-runtime:3.2'
	implementation('org.eclipse.emf:org.eclipse.emf.ecore.xcore:1.15.0') {
       exclude group: 'org.antlr', module: 'antlr-runtime'
	} 
	implementation 'org.eclipse.emf:org.eclipse.emf.ecore.xcore.lib:1.5.0'

	implementation "org.eclipse.emf:org.eclipse.emf.mwe2.runtime:2.11.3"
	implementation 'org.eclipse.emf:org.eclipse.emf.codegen:2.21.0'
	implementation 'org.eclipse.emf:org.eclipse.emf.codegen.ecore:2.23.0'
	implementation 'org.eclipse.emf:org.eclipse.emf.codegen.ecore.xtext:1.5.0'

    testImplementation 'junit:junit:4.12'
}
